<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>请登录 | {$Think.config.extra_config.app_name}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {include file="include/pagepart/sign-head-include" /}
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="{:url('logged/index')}">{$Think.config.extra_config.app_name}</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">欢迎访问，请登录。</p>

      <form action="{:url('logged/index')}" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="您的邮箱">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="您的密码">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                一周内记住我
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">登录</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <p class="mt-3 mb-1">
        <a href="forgot-password.html">忘记密码？</a>
      </p>
      <p class="mb-1">
        <a href="register.html">注册新账号</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
<!-- sign footer -->
{include file="include/pagepart/sign-footer" /}

<!-- BEGIN JS -->
{include file="include/pagepart/sign-js-include" /}
<!-- END JS -->
</body>
</html>
