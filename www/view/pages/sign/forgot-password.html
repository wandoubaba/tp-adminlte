<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>忘记密码 | {$Think.config.extra_config.app_name}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  {include file="include/pagepart/sign-head-include" /}
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html">{$Think.config.extra_config.app_name}</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">当您忘记登录密码时，可以通过邮箱来重设您的密码。</p>

      <form action="recover-password.html" method="post">
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="电子邮箱">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">发送重设密码邮件</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a href="login.html">返回登录页</a>
      </p>
      <p class="mb-1">
        <a href="register.html" class="text-center">注册新账号</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
<!-- sign footer -->
{include file="include/pagepart/sign-footer" /}

<!-- BEGIN JS -->
{include file="include/pagepart/sign-js-include" /}
<!-- END JS -->
</body>
</html>
